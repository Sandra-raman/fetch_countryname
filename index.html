<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 container text-center bg-dark rounded w-25 h-50 p-4 mt-5">
            <input type="text" placeholder="country name" class="form-control mt-4" id="country">
            <button class="btn btn-warning my-4" onclick="button()">Enter</button>
        </div>
        <div class="col-4"></div>
    </div>
    <hr>
    <div id="result">

    </div>
</body>
<script>

    function button(){

       
     

        let countryName=country.value;
        console.log(countryName);
        fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
        .then(response=>response.json())
       .then(data=>{
        let d=data[0]

        htmldata= `
        <div class="card container text-center" style="width: 18rem;">
  <img src="${d.flags.png}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${d.name.common}</h5>
    <p class="card-text">${d.capital}</p>
     <p class="card-text">${d.region}</p>
      <p class="card-text">${d.languages.hin}</p>    
  </div>
</div>`
    result.innerHTML=htmldata
       })
       .catch(error=>console.error('error',error))
    }
</script>
</html>
